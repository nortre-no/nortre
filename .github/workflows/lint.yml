name: lint
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
      - run: python3 -m pip install tox
      - name: Run linter
        run: tox -e lint
